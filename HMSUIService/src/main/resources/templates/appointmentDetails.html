<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333; /* Black text */
        }

        .details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .details-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .details-container th, .details-container td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            color: #333; /* Black text */
        }

        .details-container th {
            background-color: #f4f4f4; /* Light Grey background */
            color: #333; /* Black text */
        }

        .details-container td {
            background-color: #fff; /* White background */
        }

        .back-button {
            background-color: #007BFF; /* Light Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Appointment Details</h1>
    <div class="details-container">
        <table>
            <tr>
                <th>ID</th>
                <td th:text="${appointment.id}"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:text="${appointment.appStatus}"></td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:text="${appointment.date}"></td>
            </tr>
            <tr>
                <th>Reason</th>
                <td th:text="${appointment.disease}"></td>
            </tr>
            <tr>
                <th>Patient ID</th>
                <td th:text="${appointment.patient_id}"></td>
            </tr>
            <tr>
                <th>Time</th>
                <td th:text="${appointment.time}"></td>
            </tr>
            <tr>
                <th>Nurse ID</th>
                <td th:text="${appointment.nurse_id}"></td>
            </tr>
            <tr>
                <th>Doctor ID</th>
                <td th:text="${appointment.physician_id}"></td>
            </tr>
        </table>
        <a th:href="@{/adminUI/appointments/}"><button class="back-button">Back to All Appointments</button></a>
    </div>
</body>
</html>
