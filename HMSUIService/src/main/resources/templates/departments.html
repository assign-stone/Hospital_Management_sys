<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-custom {
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .action-buttons a {
            color: #007bff;
            margin: 0 5px;
        }
        .action-buttons a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Department Management</h1>

    <div class="mb-4">
        <a href="/adminUI/departments/new" class="btn btn-custom">Create New Department</a>
		<a href="/adminUI/search" class="btn btn-custom">Search Department(by Id/Name)</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>User ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <td th:text="${department.desc}"></td>
                <td th:text="${department.userId}"></td>
                <td class="action-buttons">
                    <!-- Edit and Delete links -->
                    <a th:href="@{/adminUI/update/{id}(id=${department.id})}" class="btn btn-link">Edit</a> |
                    <a th:href="@{/adminUI/departments/delete/{id}(id=${department.id})}" class="btn btn-link">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies (optional, for Bootstrap features like tooltips, modals, etc.) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
