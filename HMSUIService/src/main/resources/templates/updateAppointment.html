<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0056b3; /* Light Navy Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
        }

        button:hover {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <h1>Update Appointment</h1>
    <form action="#" th:action="@{/adminUI/appointments/{id}(id=${appointment.id})}" th:object="${appointment}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" th:field="*{id}">
        
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" th:value="${#temporals.format(appointment.date, 'yyyy-MM-dd')}" required>
        
        <label for="time">Time:</label>
        <input type="time" id="time" th:field="*{time}" th:value="${#temporals.format(appointment.time, 'HH:mm')}" required>
        
        <label for="disease">Disease:</label>
        <input type="text" id="disease" th:field="*{disease}" required>
        
        <label for="appStatus">Status:</label>
        <input type="text" id="appStatus" th:field="*{appStatus}" required>
        
        <label for="physician_id">Physician ID:</label>
        <input type="number" id="physician_id" th:field="*{physician_id}" required>
        
        <label for="nurse_id">Nurse ID:</label>
        <input type="number" id="nurse_id" th:field="*{nurse_id}" required>
        
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" th:field="*{patient_id}" required>
        
        <button type="submit">Update Appointment</button>
    </form>
</body>
</html>
