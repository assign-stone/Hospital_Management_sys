<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Are you sure you want to delete this department?</h1>
    <p>ID: <span th:text="${department.id}"></span></p>
    <p>Name: <span th:text="${department.name}"></span></p>
    <p>Description: <span th:text="${department.desc}"></span></p>
    
    <form th:action="@{/adminUI/departments/delete/{id}(id=${department.id})}" method="post">
        <button type="submit">Yes, Delete</button>
        <a th:href="@{/adminUI/departments}">Cancel</a>
    </form>
</body>
</html>
